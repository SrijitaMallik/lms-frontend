<div class="login-wrapper">
  <div class="login-card">

    <!-- LEFT -->
    <div class="login-left">
      <h2>LOGIN</h2>
      <p class="subtitle">Welcome back! Login to your loan dashboard</p>

      <form #f="ngForm" (ngSubmit)="login(f)">
        <input type="email" name="email" ngModel placeholder="Email" required>
        <input type="password" name="password" ngModel placeholder="Password" required>

        <button type="submit" class="login-btn">Login Now</button>
      </form>

      <p class="register-text">
        Donâ€™t have an account? <a routerLink="/register">Register</a>
      </p>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
    </div>

  </div>
</div>
