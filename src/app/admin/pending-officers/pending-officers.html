<table class="officer-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Officer Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngIf="officers.length==0">
      <td colspan="5" style="text-align:center">No Pending Officers</td>
    </tr>

    <tr *ngFor="let o of officers; let i=index">
      <td>{{i+1}}</td>
      <td>{{o.fullName}}</td>
      <td>{{o.email}}</td>
      <td><span class="badge pending">Pending</span></td>
      <td>
        <button class="btn approve" (click)="approve(o.userId)">Approve</button>
        <button class="btn reject" (click)="reject(o.userId)">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
